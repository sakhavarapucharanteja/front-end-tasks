<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>

                    <div>
                        <input class="ac" type="button" value="AC" onclick="display.value=''">
                        <input class="de" type="button" value="DE" onclick="display.value=display.value.toString().slice(0,-1)">
                        <input class="div" type="button" value="/" onclick="display.value+='/'">
                        <input class="mod" type="button" value="%" onclick="display.value+='%'">
                    </div>
    
                    <div>
                        <input class="7"  type="button" value="7" onclick="display.value+='7'">
                        <input class="8"  type="button" value="8" onclick="display.value+='8'">
                        <input class="9"  type="button" value="9" onclick="display.value+='9'">
                        <input class="mul"  type="button" value="x" onclick="display.value+='x'">
                    </div>
    
                    <div>
                        <input class="4"  type="button" value="4" onclick="display.value+='4'">
                        <input class="5"  type="button" value="5" onclick="display.value+='5'">
                        <input class="6"  type="button" value="6" onclick="display.value+='6'">
                        <input class="sub"  type="button" value="-" onclick="display.value+='-'">
                    </div>
    
                    <div>
                        <input class="1"  type="button" value="1" onclick="display.value+='1'">
                        <input class="2"  type="button" value="2" onclick="display.value+='2'">
                        <input class="3"  type="button" value="3" onclick="display.value+='3'">
                        <input class="add"  type="button" value="+" onclick="display.value+='+'">
                    </div>
    
                    <div>
                        <input class="0"  type="button" value="0" onclick="display.value+='0'">
                        <input class="00"  type="button" value="00" onclick="display.value+='00'">
                        <input class="dot"  type="button" value="." onclick="display.value+='.'">
                        <input class="equal"  type="button" value="=" onclick="display.value= eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
